<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page creation with personal and real time data attributes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <h2 class="slack-name">Slack Name</h2>
    <p data-testid="slackUserName">Fasasi Sherif</p>

    <h2 class="slack-picture">Slack Display Picture</h2>
    <img width="300" height="400" src="./Fasasi_Sherif.jpg" alt="frontenddevmastery" data-testid="slackDisplayImage">

    <h2 class="current-day">Current Day of the Week</h2>
    <p data-testid="currentDayOfTheWeek"></p>

    <h2 class="current-time">Current UTC Time</h2>
    <p data-testid="currentUTCTime"></p>

    <h2 class="track">Track</h2>
    <p data-testid="myTrack">Frontend</p>

    <h2 class="github-url">GitHub URL</h2>
    <a href="https://github.com/frontenddevmastery/stage-1-hng" data-testid="githubURL">GitHub repository URL</a>

    <script src="./script.js"></script>
</body>
</html>
